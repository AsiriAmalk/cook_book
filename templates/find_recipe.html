{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <label for="moviePicture" style="color: white">Search by Name</label>
        <form class="form-inline md-form mr-auto mb-4" method="POST", action="/find_recipe">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="search_1">
            <button class="btn btn-outline-warning btn-rounded btn-sm my-0" type="submit">Search</button>
        </form>
    <div class="row">
    {% for recipe in content %}
        <div class="col s4 ">
            <div class="card">
                <img class="card-img-top"
                     src="{{ recipe.url }}"
                     alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ recipe.name }}</h5>
                    <p class="card-text">{{ recipe.description }}</p>

                    <p class="card-text"><small class="text-muted">{{ recipe.cuisine }}</small></p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
